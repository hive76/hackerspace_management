{% extends 'layout.html' %}

{% block title %}Edit Part: {{ part.id }}{% endblock%}

{% block content %}
<form method="POST" action="" enctype="multipart/form-data">
<table align="center">
        <tr><td colspan="3" align="center">{% if part.photo %}<img src="{{ part.photo.url }}" width="200">{% endif %}</td></tr>
{{ form.as_table }}
        <tr><td colspan="3" align="right"><input type="submit" name="Submit" value="Submit"><input type="submit" name="Submit" value="Cancel"></td></tr>
</table>
</form>
{% endblock %}
